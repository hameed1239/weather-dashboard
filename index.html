<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h2>Search for a City:</h2>
                <input type="text" id="city" placeholder="City" />
                <!-- <input type="text" id="state" placeholder="State" /> -->
                <button id="search-icon"><img src="./assets/images/google_search_button_icon_3815_a0q_icon.ico"/></button>
                <ul class="search-list" id = "search-list">

                </ul>

            </div>
            <!-- Current Day Forecast -->
            <div class="col-sm-9">
                <div class="current-day">
                    <div class="current-day-heading-container">
                        <h2 id="current-day-heading"></h2>
                        <img id ="current-icon"/>
                    </div>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>Wind Speed: <span id="current-wind-speed"></span></p>
                    <p>UV Index: <span id="current-uv-index"></span></p>

                    
                </div>
                <!-- 5 Day Forecast -->
                <h2>5-Day Forecast:</h2>
                <div class="row sub-row">
                    
                    <div class="col-sm-2.4 forecast" id ="day1">
                        <h2 class = "date"></h2>
                        <img class = "icon"/>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="col-sm-2.4 forecast" id = "day2">
                        <h2 class = "date"></h2>
                        <img class = "icon"/>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="col-sm-2.4 forecast" id = "day3">
                        <h2 class = "date"></h2>
                        <img class = "icon"/>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="col-sm-2.4 forecast" id = "day4">
                        <h2 class = "date"></h2>
                        <img class = "icon"/>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                    </div>
                    <div class="col-sm-2.4 forecast" id = "day5">
                        <h2 class = "date"></h2>
                        <img class = "icon"/>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                    </div>
                </div>
                

                
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <!-- Scripts  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
